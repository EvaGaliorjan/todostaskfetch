<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
</head>

<body>
    <div class="box">
        <div class="small box">
            <button id="loadTodos" class="main">Load todos</button>
            <div class="flex2">
                <select class="form-selected" id="PageSelect">
                <option value="20" selected> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;  Todos per page  </option>
                <option value="20"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;20</option>
                <option value="25">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 25</option>
                <option value="50"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;50</option>
                </select>
            </div>
            <div class="flex2">
                <input type="text" class="search-todo" placeholder="                 search todo" id="search" />
            </div>
        </div>
        <div class="page" id="pagination">
            <button class="prevPage" data-page-action="prevPage">
                Previous page
        </button>
            <button class="btn nextPage" data-page-action="nextPage">
          Next page
        </button>
        </div>
        <div class="row flex3 justify-content-center todoList">
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
